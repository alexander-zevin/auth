{{define "auth" }}

    <main>
        <!-- Заголовок -->
        <div class = "titleBlock">
            <label class = "title">Sign in to site</label>
        </div>

        <!-- Вход -->
        <div class = "blockSign">
            <label>Login:</label><br>
            <input type="text" name="login" maxlength="30"/><br>
            <label>Password:</label><br>
            <input type="password" name="password" maxlength="30"/><br>
            <div class="flexCenter">
                <button class='auth'>Sign in</button>
            </div>
            <div class = "newAcc">
                <span class="createAcc">Create an account</span>
            </div>
        </div>
    </main>

{{end}}
